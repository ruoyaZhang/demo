<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var arr=[1,2,3,4,5];
    arr.push(6,7,8);//1数组末尾添加元素
    arr.pop();//2删除数组末尾函数
    arr.pop();
    arr.pop();
    arr.shift();//3删除数组第一个元素
    var arr1=[6,7];
    var arr2=[8,9];
    var arr3=arr.concat(arr1,arr2);//4数组合并
    arr.unshift(0,1);//5数组前边添加元素
    arr.splice(2,0,2,2)//6数组第几位删除几个元素添加什么元素


    // 7判断数组中是否有满足规则的(有一个即可)  
    var re1=arr.some(function(item,index,arr){
            return item>2;
        });
        console.log(re1);

    // 8判断数组中是否均满足规则的
        var re2=arr.every(function(item,index,arr){
            return item>2;
        });
        console.log(re2);
    // 9排序方法
        //9-1默认按照ASCII码排序
        arr.reverse();//倒序排列
        arr.sort();//正序排列
        //9-2按照数值排序
        arr.sort();//排序
        // 升序
        arr.sort(function(a,b){
          if(a>b){
              return 1;
          }else if(a<b){
              return -1;
          }
          return 0;
        });

        // 降序
        arr.sort(function(a,b){
         if(a>b){
             return -1;
         }else if(a<b){
             return 1;
         }
         return 0;
        });

    // 10 forEach(fn)    遍历
        // 函数有三个参数
        // item    数组元素
        // index   数组索引
        // arr     数组自身
    //如果只使用第一个item参数可以只传一个参数
    //如果要使用index参数就必须传入item，index两个参数
    //如果使用arr参数就必须传入item，index，arr三个参数
    console.log('数组元素')
    arr.forEach(function(item,index,arr){
        console.log(arr);
        console.log('元素：'+item);
        console.log('索引：'+index);
    });
    //11把数组转换为字符串
    var str=arr.join('');
    console.log(str);
    // 12把字符串转换为数组
    var arr=str.split('');
    console.log(arr);
    
    document.write(arr);
    </script>
</body>
</html>
