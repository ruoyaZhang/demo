<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{padding: 0;margin: 0;list-style: none;}
        div{height: 100px;width: 100px;background: #666;overflow: hidden;border-radius: 4px;margin-top:200px;position: fixed;}
        .a{width: 200px;height: 100px;background: skyblue;position: absolute;top:0px;z-index: -1;padding-left: 100px;text-align:center;line-height: 100px;}
        .b{width: 100px;height: 100px;background: #666;position: absolute;top:0px;z-index:1;line-height: 100px;text-align: center;}
    </style>
</head>
<body>
    <div id='ss'>
        <p class="a">胡汉三</p>
        <p class="b">伸长</p>
    </div>
    <script type="text/javascript">
        var box=document.getElementById('ss');
        var ock=document.getElementsByClassName('b')[0];
        var time;
        ock.onmouseenter=function(){  
            clearInterval(time);
           time=setInterval(runr,4);
           ock.style.backgroundColor='skyblue';

        }

        ock.onmouseleave=function(){ 
            clearInterval(time); 
           time=setInterval(runl,4);
        }

        function runr(){
            var l=box.offsetWidth;
            if(l>=300){
                clearInterval(time);
            }else{
               box.style.width=l+2+'px'; 
            }
        }

        function runl(){
            var l=box.offsetWidth;
            if(l<=100){
                clearInterval(time);
                ock.style.backgroundColor='#666';
            }else{
               box.style.width=l-2+'px'; 
            }
        }
    </script>
</body>
</html>
